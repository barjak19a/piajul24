<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h1>{{ restaurant.name }}</h1>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-6">
          <h3>Address</h3>
          <p>{{ restaurant.address }}</p>
        </div>
        <div class="col-md-6">
          <h3>Type</h3>
          <p>{{ restaurant.type }}</p>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <h3>Description</h3>
          <p>{{ restaurant.description }}</p>
        </div>
        <div class="col-md-6">
          <h3>Contact</h3>
          <p>{{ restaurant.contact }}</p>
        </div>
      </div>
      <h3>Map</h3>
      <div class="d-flex justify-content-center">
        <canvas #mapCanvas width="600" height="600" class="border"></canvas>
      </div>
    </div>
  </div>
</div>
